<div class="wrapper">
    <mat-tab-group class="full-height" [selectedIndex]="lastTab"
        (selectedIndexChange)="onTabChange($event)">
        <mat-tab label="Нормативы">
            <ss-table-control [isAwaiting]="isLoading" [dataSource]="normativeData" [updNode]="updAddingRoot"
                (onAddNodes)="handleAddRootNodes($event)" (onRemoveNodes)="handleRemoveNodes($event)"
                (onEditedNodes)="handleEditRootAndNormoNodes($event)"></ss-table-control>
        </mat-tab>
        <mat-tab label="Индексы">
            <ss-indecies-table-control [isAwaiting]="isLoading" [dataSource]="indeciesData"
                [updNode]="updAddingRoot"  (onAddNodes)="handleAddRootNodes($event)" (onRemoveNodes)="handleRemoveNodes($event)"
                (onEditedNodes)="handleEditRootAndIndeciesNodes($event)"
            >
            </ss-indecies-table-control>
        </mat-tab>
        <mat-tab label="Поправки">
            
        </mat-tab>
    </mat-tab-group>
</div>
