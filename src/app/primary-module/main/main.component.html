<div class="wrapper">
    <div class="main-menu-title">Title main</div>

    <!-- <div class="main-menu-container">
        <ss-list-selector [optionsList]="firstOptions" (selectedOption)="handleOptionClick($event)"></ss-list-selector>
    </div> -->
    <mat-stepper orientation="vertical" [linear]="false" #stepper>
        <mat-step [editable]="true">
            <div class="step-container"></div>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Доступные виды нормативных баз</mat-label>
                <mat-select (selectionChange)="onSelectionChange($event); stepper.next()">
                    <mat-option *ngFor="let type of baseTypes" [value]="type" [disabled]="!type.isAvailable">
                        {{type.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <button class="step-button" mat-button (click)="stepper.next()">Next</button>
        </mat-step>
        <mat-step [editable]="isEditable">
            <mat-form-field appearance="fill">
                <mat-label>Установленные НБ</mat-label>
                <mat-select (selectionChange)="stepper.next()">
                    <mat-option (onSelectionChange)="onAddNewClick($event)">
                        <img src="assets/icons/add.svg" />
                    </mat-option>
                    <mat-option *ngFor="let baseOption of availableBaseOptions" [value]="baseOption">
                        {{baseOption.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-button (click)="stepper.next()">Next</button>
            <button mat-button (click)="stepper.previous()">Back</button>

        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button (click)="stepper.previous()">Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>

</div>
