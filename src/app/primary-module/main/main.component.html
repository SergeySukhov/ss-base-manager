<div class="wrapper">
    <ss-toolbar (backArrowEvent)="toStart()" (logoutEvent)="onLogout()" [hideUser]="false" [hideNotes]="false"
        [vipImageSrc]="stateService.tooltipUserImageSrc" [hideBackArrow]="stateService.context===ManagerContext.start"
        [title]="stateService.mainTitle">
    </ss-toolbar>
    <p-toast ></p-toast>

    <div class="main-content">
        <div [ngSwitch]="stateService.context" class="content-wrapper">

            <div *ngSwitchCase="ManagerContext.start" class="content-container">
                <ss-list-selector [optionsList]="contextOptions">
                </ss-list-selector>
            </div>

            <div *ngSwitchCase="ManagerContext.normbase" class="content-container">
                <ss-normative-base></ss-normative-base>
            </div>

            <div *ngSwitchCase="ManagerContext.formula" class="content-container">
                <ss-formula-base></ss-formula-base>
            </div>
            
            <div *ngSwitchCase="ManagerContext.indexes" class="content-container">
                <ss-index-base></ss-index-base>
            </div>

            <div *ngSwitchCase="ManagerContext.manager" class="content-container">
                <ss-base-availability-manager></ss-base-availability-manager>
            </div>

            <div *ngSwitchCase="ManagerContext.logs" class="content-container">
                <ss-base-logs-monitoring></ss-base-logs-monitoring>
            </div>

        </div>
        <div *ngIf="stateService.context===ManagerContext.start" class="preview-content">
            <ss-preview></ss-preview>
        </div>
    </div>
    
</div>
