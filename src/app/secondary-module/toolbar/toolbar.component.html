<mat-toolbar class="main-tool-bar" color="primary">
    <mat-toolbar-row>
        <button *ngIf="!hideBackArrow" mat-button (click)="onBack()"
            class="back-arrow" color="accent">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <span style="padding-left: 15px;">{{title}}</span>
        <span style="flex: 1 1 auto"></span>
        <div class="theme-toggler" (click)="toggleDarkMode()">
            <div *ngIf="!isDarkMode" class="dark-icon"></div>
            <img src="assets\icons\dark_mode.svg" alt="">
        </div>
        <!-- <mat-slide-toggle (click)="toggleDarkMode()" [checked]="isDarkMode">Темная тема</mat-slide-toggle> -->
    </mat-toolbar-row>
</mat-toolbar>
