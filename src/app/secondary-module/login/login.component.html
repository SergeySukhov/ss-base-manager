<div class="mat-container">
    <mat-card>
        <mat-card-title class="title">Авторизация</mat-card-title>
        <img [src]="isUnlock ? 'assets/icons/unlock.svg' : 'assets/icons/lock.svg'" class="icon" alt="">
        <form [formGroup]="form" class="form-container" (submit)="submit()" (keypress)="handleKey($event)">
            <mat-error *ngIf="loginInvalid">
                <!-- Отсутсвует пара с таким логином и паролем -->
                {{loginInvalid}}
            </mat-error>
            <mat-form-field class="form-field">
                <input matInput (keydown)="onInputKeyDown()" type="text" autocomplete="false" placeholder="Логин" formControlName="username"
                    required>
                <mat-error>
                    Логин некорректный
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput (keydown)="onInputKeyDown()" type="password" autocomplete="false" placeholder="Пароль" formControlName="password"
                    required>
                <mat-error>
                    Пароль некорректный
                </mat-error>
            </mat-form-field>
        </form>
        <mat-checkbox class="remeber-checkbox" [(ngModel)]="isRemember">Запомнить меня</mat-checkbox>
        <button mat-button class="sub-button" (click)="submit()">Войти</button>

        <mat-card-footer>
            <mat-progress-bar class="progress-bar-addons" [mode]="isLoading ? 'indeterminate': 'determinate'" value="100" color="primary">
            </mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
