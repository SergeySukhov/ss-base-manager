<div class="wrapper">
    <mat-stepper #stepper orientation="vertical" [linear]="false">

        <mat-step [editable]="true" *ngFor="let stepModel of data?.steps" #stepp>

            <!-- <div class="step-container"></div> -->
            <ng-template matStepLabel>{{stepModel.stepLabel}}</ng-template>
            <div class="mat-container" *ngFor="let fieldModel of stepModel.fields">
                <div *ngIf="fieldModel.type === 'selector'">
                    <mat-form-field class="form-field" appearance="fill">
                        <mat-label>{{fieldModel.fieldLabel}}</mat-label>
                        <mat-select (selectionChange)="fieldModel.onDataChange($event, stepModel)">
                            <mat-option *ngFor="let option of fieldModel.fieldOptions" [value]="option"
                                [disabled]="!option.isAvailable" (onSelectionChange)="option.action(option, stepModel)">
                                <img *ngIf="!!option.imgSrc" [src]="option.imgSrc" />
                                {{option.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div *ngIf="fieldModel?.type === 'input'">
                    <mat-form-field appearance="fill">
                        <mat-label>{{fieldModel?.fieldLabel}}</mat-label>
                        <input matInput autocomplete="false" (change)="fieldModel.onDataChange($event, stepModel)"
                            value="">
                    </mat-form-field>
                </div>

                <div *ngIf="fieldModel.type === 'label'">
                    <mat-form-field appearance="fill">
                        <ng-template matStepLabel>{{fieldModel.fieldLabel}}</ng-template>
                        <input matInput type="text" disabled="true" autocomplete="false" [value]="fieldModel.text">
                    </mat-form-field>
                </div>

                <div *ngIf="fieldModel.type === 'divider'" class="add-form">
                </div>

                <div *ngIf="fieldModel.type === 'fileLoader'" class="file-loader">
                    <ss-file-loader></ss-file-loader>
                </div>
            </div>

            <div>
                <button *ngIf="stepModel.needResetButton" mat-button (click)="stepper.reset()">Заново</button>
                <button *ngIf="stepModel.needBackButton" mat-button (click)="stepper.previous()">Назад</button>
                <button *ngIf="stepModel.needNextButton" class="step-button" mat-button
                    (click)="stepper.next()">Вперед</button>
            </div>
        </mat-step>
    </mat-stepper>

</div>
